<!DOCTYPE html>
<html>
<head>
    <title>Dom Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            var output = '';
            for (var i = 1; i < 7; i++){
                output += '<h'+i+'>Header - ' + i + '</h'+i+'>';
            }
            //document.body.textContent = output;
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>
</body>
</html>
